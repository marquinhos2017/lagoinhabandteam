<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .result {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Chord Formatter</h1>
    <textarea id="input" placeholder="Paste your song lyrics here..."></textarea>
    <button onclick="formatChords()">Format Chords</button>
    <h2>Formatted Song</h2>
    <div id="result" class="result"></div>

    <script>
        function formatChords() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n');

            // Regex pattern to match various chord formats
            const chordPattern = /(\b[A-G][#b]?m?(7|maj7|min7|dim|dim7|aug|add9|sus2|sus4|maj|5|6|9|11|13)?\b)/gi;
            let result = '';

            lines.forEach(line => {
                // Replace chords with enclosed format
                result += line.replace(chordPattern, '<$1>') + '\n';
            });

            document.getElementById('result').innerText = result;
        }
    </script>
</body>

</html>
